# Auto detect text files and perform LF normalization
* text=auto
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
	<form action="show.jsp" method="post">
	系級:
	<select name="degree" style="border: 1px; background-color: antiquewhite;">
		<optgroup label="新聞傳播學院">
			<option value="H">新聞學系</option>
			<option value="V" selected>資訊傳播學系</option>
			<option value="O">口語傳播學系</option>
		</optgroup>
		<optgroup label="管理學院">
			<option value="E">資訊管理學系</option>
			<option value="C">財務金融學系</option>
			<option value="U">觀光學系</option>
		</optgroup>
	</select>
	<br>
	餐點:
	<select name="food" size=4 multiple>
		<option value="01">Pizza</option>
		<option value="02">Pasta</option>
		<option value="03">雞腿</option>
		<option value="04">牛肉麵</option>
	</select>
	<br>
	Email:
	<input type="text" name="email"><br>
	討論論題: <br>
	<textarea rows="5" cols="40" name="diss">輸入論題</textarea>
	<br>
		<input type="reset" value="刪除">
		<input type="submit" value="確認">
	</form>
	
</body>
</html>
